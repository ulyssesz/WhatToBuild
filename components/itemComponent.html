<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">

<dom-module id="item-component">
    <style>
        iron-image {
            width: 50px;
            height: 50px;
            margin-bottom: 20px;
            border-radius: 25px;
        }
    </style>
    <template>
        <iron-image 
            src="{{formatUrl(itemid)}}" preload fade sizing="cover"></iron-image>
    </template>
    <script>
        Polymer({
            is: 'item-component',
            properties: {
                itemId: {
                    type: String,
                    value: "1000"
                }                
            },

            formatUrl: function(itemId) {
                return "http://ddragon.leagueoflegends.com/cdn/5.16.1/img/item/" + itemId + ".png";
            }
        });
    </script>
</dom-module>
