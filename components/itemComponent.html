<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/paper-tooltip/paper-tooltip.html">
<dom-module id="item-component">
    <style>
        iron-image {
            width: 50px;
            height: 50px;
            margin-bottom: 20px;
            border-radius: 25px;
        }

        .container {
            display: inline-block;
        }
    </style>
    <template>
        <div class="container">
        <iron-image 
            src="{{formatUrl(itemid)}}" preload fade sizing="cover"></iron-image>
            <paper-tooltip margin-top=-20>{{itemname}}</paper-tooltip>
        </div>
    </template>
    <script>
        Polymer({
            is: 'item-component',
            properties: {
                itemId: {
                    type: String,
                    value: "1000"
                },

                itemname: {
                    type: String,
                    value: ""
                }               
            },

            formatUrl: function(itemId) {
                return "http://ddragon.leagueoflegends.com/cdn/5.16.1/img/item/" + itemId + ".png";
            }
        });
    </script>
</dom-module>
